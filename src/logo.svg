<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60">
  <!-- Wedding Bells Icon -->
  <g transform="translate(10,10)">
    <!-- Bell Shape -->
    <path d="M25,5 C35,5 40,15 40,25 L40,35 L10,35 L10,25 C10,15 15,5 25,5" 
          fill="none" 
          stroke="#333" 
          stroke-width="2"/>
    <!-- Bell Bottom -->
    <path d="M10,35 C10,40 40,40 40,35" 
          fill="none" 
          stroke="#333" 
          stroke-width="2"/>
    <!-- Bell Clapper -->
    <circle cx="25" cy="30" r="2" fill="#333"/>
  </g>
  
  <!-- Text -->
  <text x="60" y="35" 
        font-family="Georgia, serif" 
        font-size="24" 
        fill="#333">
    The Wedding Bells
  </text>
  
  <!-- Studio Text -->
  <text x="60" y="50" 
        font-family="Georgia, serif" 
        font-size="14" 
        fill="#666">
    S T U D I O
  </text>
</svg>
